<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css">
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <nav id="nav-bar">
      <div class="wrapper">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div class="session-control">
        <button class="login-btn" type="button">Login</button>
        <button class="reg-btn" type="button">Register</button>
        <button class="logout-btn" type="button">Logout</button>
        <button class="compose" type="button">Compose</button>
      </div>
      <section class="login popup">
        <div>
        </div>
        <section>
          <form>
            <input class="login-handle" name="handle" placeholder="hanlde" required>
            <input class="login-pass" type="password" placeholder="password" required>
            <button>Login</button>
          </form>
        </section>
      </section>
      <section class="registration popup">
        <div>
        </div>
        <section>
          <form class="register">
            <input class="registration-name" name="name" placeholder="name" required>
            <input class="registration-handle" name="handle" placeholder="@handle" required>
            <input class="registration-pass" type="password" placeholder="password" required>
            <button>Registration</button>
          </form>
        </section>
      </section>
    </nav>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="notice"></span>
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets">
      </section>
    </main>
  </body>
</html>
